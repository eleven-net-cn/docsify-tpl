<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>docsify-tpl</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="" />
  <link rel="stylesheet" href="./assets/libs/docsify/themes/vue.css">
  <link rel="stylesheet" href="./assets/libs/docsify/themes/vuep.css">
  <link rel="stylesheet" href="./assets/style/loading.css" />
  <link rel="stylesheet" href="./assets/style/index.css" />
</head>
<body>
  <div id="app">
    <!-- loading -->
    <div class="sk-wave">
      <div class="sk-rect sk-rect1"></div>
      <div class="sk-rect sk-rect2"></div>
      <div class="sk-rect sk-rect3"></div>
      <div class="sk-rect sk-rect4"></div>
      <div class="sk-rect sk-rect5"></div>
    </div>
  </div>

  <script src="./assets/libs/docsify/plugins/edit-on-github.min.js"></script>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'docsify-tpl',
      repo: 'true',
      corner: {
        url: "https://github.com/eleven-net-cn/docsify-tpl", 
        icon: "github",
      },
      logo: '',
      // loadSidebar: 'summary.md',
      subMaxLevel: 2,
      coverpage: 'cover.md',
      // loadNavbar: 'nav.md',
      notFoundPage: '404.md',
      auto2top: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      search: {
        placeholder: '输入关键词搜索...',
        noData: '----- 未搜索到结果 -----'
      },
      copyCode: {
        buttonText : '复制',
        errorText  : 'Error',
        successText: '已复制'
      },
      footer: {
        copy: '<span>&copy; www.eleven.com</span>',
        auth: 'lnc.ALL Rights Reserved',
        pre: '<hr/>',
        style: 'color:#808080;text-align:right;font-family:"Source Sans Pro", "Helvetica Neue", Arial, sans-serif;font-size:12px;',
      },
      'flexible-alerts': {
        // note: {
        //   label: "注意"
        // },
        // tip: {
        //   label: "提示"
        // },
        // warning: {
        //   label: "警示"
        // },
        // danger: {
        //   label: "危险"
        // }
      },
      scrollToTop: {
        auto: true,
        // text: '返回',
        right: 30,
        bottom: 30,
        offset: 500
      },
      plugins: [
        window.EditOnGithubPlugin.create('https://github.com/eleven-net-cn/docsify-tpl/edit/master/docs/', null, '📝&nbsp;在 GitHub 编辑'),
        function(hook, vm) {
        }
      ]
    }
    // PWA
    typeof navigator.serviceWorker !== 'undefined' && navigator.serviceWorker.register('./assets/sw.js');
  </script>
  <script src="./assets/libs/babel.min.js"></script>
  <script src="./assets/libs/docsify/docsify.min.js"></script>
  <script src="./assets/libs/docsify/plugins/search.min.js"></script>
  <script src="./assets/libs/docsify/plugins/zoom-image.min.js"></script>
  <script src="./assets/libs/docsify/plugins/copy-code.min.js"></script>
  <script src="./assets/libs/docsify/plugins/footer-enh.min.js"></script>
  <script src="./assets/libs/docsify/plugins/flexible-alerts.min.js"></script>
  <script src="./assets/libs/docsify/plugins/prism-bash.min.js"></script>
  <script src="./assets/libs/docsify/plugins/prism-json.min.js"></script>
  <script src="./assets/libs/docsify/plugins/prism-textile.min.js"></script>
  <script src="./assets/libs/docsify/plugins/prism-http.min.js"></script>
  <script src="./assets/libs/docsify/plugins/prism-markdown.min.js"></script>
  <script src="./assets/libs/docsify/plugins/scroll-to-top.min.js"></script>
  <script src="./assets/libs/docsify/plugins/pagination.min.js"></script>
  <script src="./assets/libs/docsify/plugins/emoji.min.js"></script>
  <script src="./assets/libs/docsify/plugins/corner.min.js"></script>
</body>
</html>
